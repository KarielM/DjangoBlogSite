{% extends "root.html" %}

{% block content %}
<div class="form-container">
  <div class="form-content">
    <h3 class="centered">REGISTER ACCOUNT</h3>
  </div>
  <div class="form-content">
    <form method="POST" action="">
      {% csrf_token %}

      <div class="input-group mb-3">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        {{ form.username }}
      </div>

      <div class="input-group mb-2">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
        </div>
        {{ form.email }}
      </div>

      <div class="input-group mb-2">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        {{ form.password1 }}
      </div>

      <div class="input-group mb-2">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        {{ form.password2 }}
      </div>

      <div>
        {{ form.is_youTuber }}
        <label for="{{ form.is_youTuber.id_for_label }}">Are you a Youtuber?</label>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <input class="action-button" type="submit" value="Register Account">
      </div>
    </form>
  </div>

  <div class="form-content">
    <div class="centered links">
      Already have an account? <a href="{% url 'user_login' %}" class="ml-2">Login</a>
    </div>
    {% comment %} <div id="messages">
      <p>{{form.errors}}</p>
    </div> {% endcomment %}
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    let usernameField = document.getElementsByName('username')[0];
    let emailField = document.getElementsByName('email')[0];
    let password1Field = document.getElementsByName('password1')[0];
    let password2Field = document.getElementsByName('password2')[0];

    usernameField.placeholder = 'Username..';
    emailField.placeholder = 'Email..';
    password1Field.placeholder = 'Enter password...';
    password2Field.placeholder = 'Re-enter Password...';

    usernameField.classList.add('form-control');
    emailField.classList.add('form-control');
    password1Field.classList.add('form-control');
    password2Field.classList.add('form-control');
  });
</script>

{% endblock content %}
