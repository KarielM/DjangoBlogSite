{% extends "dashboard.html" %}

{% block title %}
<div class="form-container">
    <div class="form-content">
        <h1>Are you sure you want to delete the post "{{ title }}"?</h1>
        <form method="POST">
            {% csrf_token %}
            <button class="action-button" type="submit">Yes</button>
            <button class="action-button" type="button" onclick="window.location.href='{% url 'dashboard' %}'">No</button>
        </form>
    </div>
</div>
{% endblock title %}
